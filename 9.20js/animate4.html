<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画四</title>
	<script src="js/function.js"></script>
	<script src="js/animate4.js"></script>
	<script src="js/animate.js"></script>
	<style>
	 .box{
	 	width: 300px;
		height: 300px;
		background: #C869EE;
		margin: 20px auto;
	 }
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		// 动画完成之后实现一个功能,用函数实现
		window.onload=function(){
			let box = $('.box')[0];
			animate(box,{width:500,height:500},function(){
				animate(box,{width:100,height:100})
			})
		}
	</script>
</body>
</html>
