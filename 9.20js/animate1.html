<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<script src="js/function.js"></script>
	<script src="js/animate.js"></script>
	<style>
	.box{
		width: 300px;
		height: 300px;
		background: #C869EE;
		margin: 20px auto;
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
	    // 此处动画几次就得调用几次
		window.onload=function(){
			let box=$('.box')[0];
			animate(box,'width',500);
			animate(box,'height',500);

		}
	</script>
</body>
</html>
